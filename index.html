<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap"
    rel="stylesheet">

</head>

<body>

  <main>
    <div class="left-part">
      <div class="center">
        <h1 class="left-part__h1">Get <span class="left-part__purple-text">insights</span> that help your business grow.
        </h1>
        <p class="left-part__para">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.</p>
        <div class="left-part__numbers-wrapper">
          <div class="left-part__number-box">
            <p class="left-part__number">10k+</p>
            <p class="left-part__ntext">companies</p>
          </div>
          <div class="left-part__number-box">
            <p class="left-part__number">314</p>
            <p class="left-part__ntext">templates</p>
          </div>
          <div class="left-part__number-box">
            <p class="left-part__number">12m+</p>
            <p class="left-part__ntext">queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="right-part">
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ali Sbane</a>.
  </div>
</body>

</html>
